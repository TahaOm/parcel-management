<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>MapBox App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="container">
    <section>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>name</mat-label>
          <input matInput placeholder="Name" id="name" />
        </mat-form-field>
      </div>
      <div class="example-button-row">
        <button mat-raised-button color="accent" (click)="capture($event)">
          Ajouter
        </button>
      </div>
    </section>
    <br /><br /><br />
    <section>
      <mat-card *ngFor="let index of plotList">
        <div id="img">
          <!-- <img
            mat-list-icon
            class="image"
            src="{{ index.properties.image }}"
            alt="{{ index.properties.name }}"
          /> -->
          <img
            class="image"
            src="https://github.com/TahaOm/parcel-management/blob/main/front_end/src/assets/tst.jpg"
          />
        </div>
        <div id="content">
          <p mat-line class="title">{{ index.properties.name }}</p>
        </div>
      </mat-card>
    </section>
  </mat-drawer>
  <mat-drawer-content><div id="map"></div></mat-drawer-content>
</mat-drawer-container>
