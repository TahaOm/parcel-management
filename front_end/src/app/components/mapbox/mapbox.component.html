<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>MapBox App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="container">
    <section>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>name</mat-label>
          <input matInput placeholder="Name" id="name" />
        </mat-form-field>
      </div>
      <div class="example-button-row">
        <button mat-raised-button color="accent" (click)="capture($event)">
          Ajouter
        </button>

        <button mat-raised-button color="accent" (click)="clean()">
          clear
        </button>
      </div>
    </section>
    <br /><br /><br />
    <section>
      <mat-card *ngFor="let index of plotList">
        <div id="img">
          <img class="image" src="{{ index.properties.image }}" />
        </div>
        <div id="content">
          <p mat-line class="title">{{ index.properties.name }}</p>
        </div>
        <button
          mat-raised-button
          color="accent"
          style="width: 45px; height: 45px"
          (click)="loadPolygon(index.id)"
        >
          load
        </button>
      </mat-card>
    </section>
  </mat-drawer>
  <mat-drawer-content (refresh)="onChange($event)"
    ><div id="map"></div
  ></mat-drawer-content>
</mat-drawer-container>
